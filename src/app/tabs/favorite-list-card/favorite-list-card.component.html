<ion-card [ngStyle]="{background: color, color: 'white'}" class="fav-list-card">
  <div class="container">
  <ion-icon *ngIf="iconName" class="icon" [ngStyle]="{backgcolor: color}" [name]="iconName"></ion-icon>
    <div class="text-container">
        <ion-label class="text">
          {{title}}
        </ion-label>
        <ion-label class="subtext">
          {{subtitle}}
        </ion-label>
    </div>
  </div>
</ion-card>
