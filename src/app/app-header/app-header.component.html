  <div class="header" [class.landing]="isLanding">
    <div class="close" *ngIf="hasClose" (click)="closeClicked.emit($event)"><ion-icon [name]="'close'" ></ion-icon></div>
    <div class="back" (click)="backClicked.emit($event)" *ngIf="hasBack"></div>
    <div class="title-container">
      <h1 class="title">{{title}}</h1>
      <p class="subtitle">{{subtitle}}</p>
    </div>
  </div>
<ng-content [class.increase]="isLanding"></ng-content>
