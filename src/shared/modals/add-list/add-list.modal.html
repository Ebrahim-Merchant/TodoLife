<ion-content>
  <app-header
    [hasClose]="true"
    (closeClicked)="dismiss()"
    [title]="'Add a List'"
  >
  </app-header>

  <form
    class="form-container"
    #addListForm="ngForm"
    (ngSubmit)="onSave(addListForm)"
  >
    <ion-item>
      <ion-label color="dark-tint" position="floating"
        >List Name <span color="danger">*</span></ion-label
      >
      <ion-input
        [(ngModel)]="list.listName"
        required="true"
        name="listTitle"
      ></ion-input>
    </ion-item>
    <ion-label
      *ngIf="addListForm?.controls?.listTitle?.errors && addListForm?.controls?.listTitle?.touched"
      color="danger error-message">
      This is a required value
    </ion-label>

    <ion-item>
      <ion-label color="dark-tint">Color</ion-label>
      <input
        readonly
        [cpPosition]="'left'"
        [cpPositionOffset]="'50%'"
        [cpPositionRelativeToArrow]="true"
        style="width: 20%; border-radius: 0.25rem; border: none;"
        [(colorPicker)]="list.color"
        [style.background]="list.color"
      />
    </ion-item>

    <ion-button
      type="submit"
      style="font: normal 11px/14px Segoe UI; margin-top: 2rem;"
    >
      Add List
    </ion-button>
  </form>
</ion-content>
